name: Deploy Static Website

on:
  push:
   # branches: [ master ]   # or 'master' if your repo uses that branch

# üëá REQUIRED permissions for GitHub Pages OIDC deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # ----------------------------
  # 1Ô∏è‚É£ Build Job
  # ----------------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: List project files
        run: ls -R

      - name: Validate HTML syntax
        uses: chabad360/html-proofer@v1.3
        with:
          directory: .
          arguments: --disable-external
      - name: Archive build artifacts
        run: |
          mkdir build
          cp -r * build/
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: website-build
          path: build/

  # ----------------------------
  # 2Ô∏è‚É£ Test Job (runs after build)
  # ----------------------------
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: website-build
          path: build/

      - name: Check for broken links (basic validation)
        uses: gaurav-nelson/github-action-html-link-check@v1
        with:
          directory: build/

      - name: Confirm test completion
        run: echo "‚úÖ All basic tests passed!"

  # ----------------------------
  # 3Ô∏è‚É£ Deploy Job (runs after test)
  # ----------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Download tested build
        uses: actions/download-artifact@v4
        with:
          name: website-build
          path: .

      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4