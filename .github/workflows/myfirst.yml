name: Deploy Static Website

on:
  push:
    branches: [ master ]   # or 'master' if your repo uses that branch

# üëá REQUIRED permissions for GitHub Pages OIDC deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # ----------------------------
  # 1Ô∏è‚É£ Build Job
  # ----------------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Archive build artifacts
        run: |
          mkdir -p build
          rsync -av --exclude=build ./ build/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: website-build
          path: build/
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: website-build
          path: build/

      - name: Check for broken links
        uses: lycheeverse/lychee-action@v1.9.0
        with:
          args: --verbose --no-progress build/**/*.html
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Confirm test completion
        run: echo "‚úÖ All tests passed successfully!"
  deploy:
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Download tested build
        uses: actions/download-artifact@v4
        with:
          name: website-build
          path: .

      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx (for multi-platform builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Login to Docker Hub using secrets
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 4: Build and push the Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .                # Path to your project (where Dockerfile is located)
          file: ./Dockerfile        # Path to Dockerfile
          push: true                # Push the image to Docker Hub
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/mywebapp:latest

      # Step 5: Confirm success
      - name: Deployment status
        run: echo "‚úÖ Docker image built and pushed successfully!"

