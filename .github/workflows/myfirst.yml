name: Deploy Static Website

on:
  push:
    branches: [ master ]   # or 'master' if your repo uses that branch

# üëá REQUIRED permissions for GitHub Pages OIDC deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # ----------------------------
  # 1Ô∏è‚É£ Build Job
  # ----------------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Archive build artifacts
        run: |
          mkdir build
          cp -r * build/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: website-build
          path: build/