name: Build, Test, and Deploy Static Website

on:
  push:
    branches: [ master ]   # üëà changed from 'main' to 'master'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # ----------------------------
  # 1Ô∏è‚É£ Build Job
  # ----------------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install HTML Validator
        run: npm install -g html-validate

      - name: Validate HTML syntax
        run: html-validate "**/*.html"

      - name: Archive build artifacts
        run: |
          mkdir build
          cp -r * build/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: website-build
          path: build/

  # ----------------------------
  # 2Ô∏è‚É£ Test Job (runs after Build)
  # ----------------------------
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: website-build
          path: build/

      - name: Check for broken links
        uses: gaurav-nelson/github-action-html-link-check@v1
        with:
          directory: build/

      - name: Confirm test completion
        run: echo "‚úÖ All tests passed successfully!"

  # ----------------------------
  # 3Ô∏è‚É£ Deploy Job (runs after Test)
  # ----------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
